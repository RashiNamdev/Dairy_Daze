<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Register</title>
    <style>
        * { box-sizing: border-box; }

        body {
            display: flex;
            justify-content: flex-end;
            margin-right: 30px;
            align-items: center;
            min-height: 100vh;
            background-image: url(./pic/milkonmobile.png);
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            border-radius: 12px;
            width: 450px;
            background: transparent;
            border: 4px solid rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: #ffffff;
            padding: 20px;
        }

        input[type=text], input[type=number], input[type=password], input[type=tel] {
            width: 100%;
            padding: 7px;
            margin: 3px 0 14px 0;
            display: inline-block;
            border-radius: 5px;
            background-color: transparent;
        }

        input:focus {
            background-color: #ffffff;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .otp-section {
            display: none;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 15px;
        }

        h1 {
            text-align: center;
        }

        button.registerbtn {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            margin: 7px 0;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button.registerbtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="action_page.php">
            <div class="container">
                <h1>DairyDaze</h1>
                <h2>Sub-Branch Sign Up</h2>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="branch-name"><b>Branch Name</b></label>
                <input type="text" placeholder="Enter Branch Name" name="branch-name" id="branch-name" required>

                <label for="branch-id"><b>Branch ID</b></label>
                <input type="number" placeholder="Enter Branch ID" name="branch-id" id="branch-id" required>

                <label for="manager-name"><b>Branch Manager</b></label>
                <input type="text" placeholder="Enter Manager's Name" name="manager-name" id="manager-name" required>

                <label for="contact"><b>Contact Number</b></label>
                <input type="tel" placeholder="Enter Contact Number" name="contact" id="contact" required>

                <div class="form-group">
                    <button type="button" id="send-otp-button">Send OTP</button>
                </div>

                <!-- OTP Verification Section -->
                <div class="otp-section">
                    <label for="otp"><b>Enter OTP</b></label>
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP">

                    <div class="form-group">
                        <button type="button" id="verify-otp-button">Verify OTP</button>
                    </div>
                </div>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class="registerbtn">Register</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to handle OTP flow
        document.getElementById("send-otp-button").addEventListener("click", function () {
            const phone = document.getElementById("contact").value;
            if (phone) {
                alert("OTP sent to " + phone); // Replace with backend API call
                document.querySelector(".otp-section").style.display = "block";
            } else {
                alert("Please enter a valid phone number.");
            }
        });

        document.getElementById("verify-otp-button").addEventListener("click", function () {
            const otp = document.getElementById("otp").value;
            if (otp.trim() === "1234") { // Replace "1234" with backend OTP validation
                alert("Phone number verified successfully!");
            } else {
                alert("Invalid OTP. Please try again.");
            }
        });
    </script>
</body>
</html>
